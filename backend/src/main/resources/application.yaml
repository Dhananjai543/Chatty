server:
  port: 8080

spring:
  application:
    name: chatty-backend

  data:
    mongodb:
      uri: ${MONGO_URI:}
      auto-index-creation: true

    redis:
      host: ${REDIS_HOST:}
      port: ${REDIS_PORT:}
      username: ${REDIS_USERNAME:}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      ssl:
        enabled: ${REDIS_SSL_ENABLED:true}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:}
    consumer:
      group-id: chatty-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.chatty.dto,com.chatty.entity
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    ssl:
      trust-store-location: file:${KAFKA_TRUSTSTORE_LOCATION:./certs/client.truststore.jks}
      trust-store-location: file:${KAFKA_TRUSTSTORE_LOCATION:}
      trust-store-password: ${KAFKA_TRUSTSTORE_PASSWORD:}
      key-store-location: file:${KAFKA_KEYSTORE_LOCATION:./certs/client.keystore.jks}
      key-store-location: file:${KAFKA_KEYSTORE_LOCATION:}
      key-store-password: ${KAFKA_KEYSTORE_PASSWORD:}
      key-password: ${KAFKA_KEY_PASSWORD:}
    properties:
      security.protocol: SSL
      ssl.endpoint.identification.algorithm: ""

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:}
  access-token-expiry: ${JWT_ACCESS_EXPIRY:900000}
  refresh-token-expiry: ${JWT_REFRESH_EXPIRY:604800000}

# WebSocket Configuration
websocket:
  allowed-origins: ${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Kafka Topics Configuration
kafka:
  topics:
    public-messages: chat.public.messages
    private-messages: chat.private.messages
    notifications: chat.notifications
  partitions: 2
  replicas: 1

# Redis Cache Configuration
redis:
  cache:
    message-ttl: 3600
    session-ttl: 86400
    max-messages: 50

# Logging Configuration
logging:
  level:
    root: INFO
    com.chatty: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG
    org.springframework.data.redis: DEBUG
    redis.clients.jedis: DEBUG
